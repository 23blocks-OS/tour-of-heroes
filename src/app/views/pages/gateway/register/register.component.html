<div class="box">
	<img src="./assets/media/logos/Logo_hg.png">
    <div class="text-center">
	  <h3 class="font-size-h1">Sign Up</h3>
    </div>  
	  <form class="form" [formGroup]="registerForm" autocomplete="off" [style.fontSize.px]=14>
		<div>
			<mat-form-field class="field" appearance="fill">
				<input matInput type="text" placeholder="Fullname" formControlName="fullname" />
				<mat-error *ngIf="isControlHasError('fullname','required')">
					<strong>Required field</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('fullname','minlength')">
					<strong>Min 3</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('fullname','maxlength')">
					<strong>Max 100</strong>
				</mat-error>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="field" appearance="fill">
				<input matInput type="email" placeholder="Email"
					formControlName="email" autocomplete="off" />
				<mat-error *ngIf="isControlHasError('email','required')">
					<strong>Required field</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('email','email')">
					<strong>wrong</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('email','minlength')">
					<strong>Min 3</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('email','maxlength')">
					<strong>Max 320</strong>
				</mat-error>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="field" appearance="fill">
				<input matInput type="password" placeholder="Password"
					formControlName="password" autocomplete="off" />
				<mat-error *ngIf="isControlHasError('password','required')">
					<strong>Required field</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('password','minlength')">
					<strong>Min 3</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('password','maxlength')">
					<strong>Max 100</strong>
				</mat-error>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="field" appearance="fill">
				<input matInput type="password" placeholder="Confirm Password"
					formControlName="confirmPassword" autocomplete="off" />
				<mat-error *ngIf="isControlHasError('confirmPassword','required')">
					<strong>Required field</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('confirmPassword','minlength')">
					<strong>Min 3</strong>
				</mat-error>
				<mat-error *ngIf="isControlHasError('confirmPassword','maxlength')">
					<strong>Max 100</strong>
				</mat-error>
				<mat-error
					*ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').errors.ConfirmPassword">
					<strong>Passsword and ConfirmPassword didn't match.</strong>
				</mat-error>
			</mat-form-field>
		</div>
		<div>
			<button (click)="submit()" id="kt_login_signup_submit"
				class="sign-up-button" style="background-color: #EF8533"
				[ngClass]="{'spinner spinner-right spinner-md spinner-light': loading}">Agree And Join</button>
		</div>
		<div class="bottom">
		<span class="link">Have an account? </span>
		<a href="javascript:;" routerLink="/auth/login" style="color: #EF8533;"><b> Sign In</b></a>
		</div>
        <div class="field3-register">
          <p class="link">By clicking Agree & Join, you agree to our Terms, Privacy Policy,
			and Cookies Policy.</p>
        </div>
	</form>
    </div>
